<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/dr_register_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="Gender" value="Male" id="Gender_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="Gender" value="Female" id="Gender_1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="Gender" value="Other" id="Gender_2" />
          Other</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th scope="row">Experince</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">Upload Image</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <th scope="row">Phone No</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">Area Of Specification</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">State</th>
      <td><label for="select"></label>
        <input type="text" name="state" id="state" /></td>
    </tr>
    <tr>
      <th scope="row">District</th>
      <td><label for="select2"></label>
        <select name="select2" id="select2">
            <option>Alappuzha</option>
            <option>Eranakulam</option>
            <option>Idukki</option>
            <option>Kannur</option>
             <option>Kasargod</option>
            <option>Kollam</option>
            <option>Kottayam</option>
            <option>Kozhikode</option>
            <option>Malappuram</option>
            <option>Palakkad</option>
            <option>Pathanamthitta</option>
            <option>Thiruvananthapuram</option>
            <option>Thrissur</option>
            <option>Wayanad</option>






      </select></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
       <tr>
      <th scope="row">Latitude</th>
      <td><label for="textfield8"></label>
      <input type="text" name="lat" id="textfield8" /></td>
    </tr>
       <tr>
      <th scope="row">Longitude</th>
      <td><label for="textfield8"></label>
      <input type="text" name="lon" id="textfield8" /></td>
    </tr>
      <tr>
          <th>Password</th><td>
          <input type="password" name="password" id="textfield8" /></td>

      </tr>

    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
