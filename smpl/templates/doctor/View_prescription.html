<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/doctor_add_presciption_post">
    <table width="200" border="1">
    <tr>
      <th scope="row">Prescription <input type="hidden" name="ulid"value="{{ulid}}"/></th>
      <td><label for="textfield"></label>
      <textarea rows="" cols="" name="view_prescription"></textarea></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="LOGIN" /></th>
    </tr>

  </table>
  <table width="449" border="1">
    <tr>
      <th width="45" scope="col">Sl.No</th>
      <th width="41" scope="col">Date</th>
      <th width="44" scope="col">Time</th>
      <th width="131" scope="col">Doctor_Name</th>
      <th width="154" scope="col">Prescription</th>
    </tr>
      {% for i in data%}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i["pres_date" ] }}</td>
      <td>{{ i["pres_time"]  }}</td>
      <td>{{ i["Doc_name"] }}</td>
      <td>{{ i["prescription"] }}</td>
    </tr>
      {% endfor %}

  </table>
</form>
</body>
</html>
